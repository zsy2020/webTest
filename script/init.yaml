
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: 登录-Selenium
  blazegrid: true
  iterations: 1
  capabilites: 
    browserName: chrome

scenarios:
  登录-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    generate-flow-markers: true 
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go()
      - getScreenshot()
    - label: 用户名
      actions:
      - clickByCSS(input.el-input__inner)
      - typeByCSS(input.el-input__inner): "username"
    - label: 密码
      actions:
      - clickByCSS(div.name-input.el-input.el-input-group.el-input-group--append.el-input-group--prepend > input.el-input__inner)
      - typeByCSS(div.name-input.el-input.el-input-group.el-input-group--append.el-input-group--prepend > input.el-input__inner): "password"
    - label: 点击登录
      actions:
      - clickByCSS(button.el-button.login-button.el-button--default)
    - label: 登录成功校验
      actions:
      - clickByCSS(span.el-dropdown-link.el-dropdown-selfdefine): "test"